<!DOCTYPE html>

<html>
    <head>
        <title>Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="HTML, CSS, JAVASCRIPT">
        <meta name="description" content="Crowd Control">
        <meta name="author" content="konex-group">


        <link rel="stylesheet" href="menu.css">
        <link rel="shortcut icon" href="favicon.png">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <body>
        <div id="container-landing">
            <section class="menu-bar">
                <div>
                    <img src="" alt="logo-image" />
                </div>
                <div>
                    <ul>
                        <li>Institucional</li>
                        <li>Voe com a Rapina</li>
                        <li>Doações</li>
                        <button>
                            Login
                        </button>
                    </ul>
                </div>
            </section>
            <main>
                <h1>Bem-vindo ao app Rapina!</h1>
                <div class="form-container">
                    <form action="">
                        <input 
                            type="text" 
                            id="block-search" 
                            maxlength="30" 
                            name="text-name" 
                            placeholder="Buscar" 
                        />
                    </form>
                </div>
            </main>
        </div>
    </body>
